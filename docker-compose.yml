services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgresdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - default

  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
      - ./alembic.ini:/app/alembic.ini
      - ./migrations:/app/migrations
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    working_dir: /app/src

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - default

  celery:
    build: .
    command: celery -A tasks.celery_worker worker --loglevel=info
    volumes:
      - ./src:/app/src
    env_file:
      - .env

  celery-beat:
    build: .
    command: celery -A tasks.celery_beat worker --loglevel=info
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    depends_on:
      - redis
      - db
    networks:
      - default

  flower:
    build: .
    command: celery -A tasks.celery_worker flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
